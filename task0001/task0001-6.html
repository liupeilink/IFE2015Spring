<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			display:-webkit-flex;
			display: flex;
			
			-webkit-align-items:center;/*垂直居中*/
			align-items: center;
			
			-webkit-justify-content:center;/*水平居中*/
			justify-content:center;

			height:300px;
			border:1px solid black;
			position: relative;//IE负外边距法，还需要知道居中元素的高度
			

		}
		.center{
			width:960px;
			height:100px;
			background:red;
		}

		.center{
			position:absolute;
			
			left:50%;
			top:50%;
			margin-left:-480px;
			margin-top:-50px;
			
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="center">居中这个东西</div>
	</div>
</body>
</html>
